<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>REALITY::ANCHOR</title>
    <style>
        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: monospace;
            color: #00ff00;
        }
        .container {
            text-align: center;
            border: 1px solid #001100;
            padding: 40px;
            background-color: #000200;
            position: relative;
            max-width: 600px;
        }
        .anchor-symbol {
            font-size: 40px;
            margin: 20px 0;
            opacity: 0.7;
            animation: stabilize 4s infinite;
        }
        @keyframes stabilize {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }
        .stabilizer {
            font-size: 12px;
            margin: 20px 0;
            line-height: 1.6;
            color: #008800;
        }
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(0deg, transparent 24%, 
                rgba(0, 17, 0, .3) 25%, 
                rgba(0, 17, 0, .3) 26%, 
                transparent 27%, 
                transparent 74%, 
                rgba(0, 17, 0, .3) 75%, 
                rgba(0, 17, 0, .3) 76%, 
                transparent 77%),
                linear-gradient(90deg, transparent 24%, 
                rgba(0, 17, 0, .3) 25%, 
                rgba(0, 17, 0, .3) 26%, 
                transparent 27%, 
                transparent 74%, 
                rgba(0, 17, 0, .3) 75%, 
                rgba(0, 17, 0, .3) 76%, 
                transparent 77%);
            background-size: 50px 50px;
            z-index: 0;
            opacity: 0.3;
        }
        .content {
            position: relative;
            z-index: 1;
        }
        .coordinates {
            font-family: 'Courier New', monospace;
            font-size: 10px;
            margin: 20px 0;
            color: #004400;
        }
        .back {
            margin-top: 30px;
        }
        .back a {
            color: #00ff00;
            text-decoration: none;
            font-size: 12px;
            padding: 8px;
            border: 1px solid #001100;
            transition: all 0.3s;
        }
        .back a:hover {
            background-color: #001100;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #001100;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid"></div>
        <div class="content">
            <div class="anchor-symbol">⚓</div>
            
            <div class="status">
                REALITY ANCHOR: STABLE
            </div>

            <div class="stabilizer">
                Consciousness coordinate lock engaged<br>
                Quantum state coherence maintained<br>
                Dimensional stability confirmed<br>
                Base reality parameters normalized
            </div>

            <div class="coordinates">
                LOC: 000.000.000.000<br>
                TIME: PRESENT<br>
                STATE: ALIGNED
            </div>

            <div class="back">
                <a href="recusive.html">← RETURN TO NAVIGATION</a>
            </div>
        </div>
    </div>
</body>
</html>
