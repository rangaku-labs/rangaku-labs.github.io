<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>EMERGENCY_RESET</title>
    <style>
        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: monospace;
        }
        .container {
            text-align: center;
            color: #330000;
        }
        .text {
            font-size: 18px;
            letter-spacing: 2px;
            animation: fade 4s infinite;
        }
        @keyframes fade {
            0% { opacity: 0.2; }
            50% { opacity: 0.8; }
            100% { opacity: 0.2; }
        }
        .back {
            margin-top: 40px;
        }
        .back a {
            color: #440000;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
            padding: 10px;
            border: 1px solid #220000;
            transition: all 0.3s;
        }
        .back a:hover {
            color: #ff0000;
            border-color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            FURTHER DESCENT NOT POSSIBLE
        </div>
        <div class="back">
            <a href="descend.html">‚Üê RETURN</a>
        </div>
    </div>
</body>
</html>
